  This is the index.html page for our final project. This page has multiple views that create a
  general ecommerce page. With views that contain lists of information, views that contain buttons
  and output <p>s, and a nav bar to go between views
  ***
-->
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>FN-Shopping</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='styles.css'>
    <script src='index.js'></script>
  </head>
  <body>
    <header>
      <div>
        <p>Account Balance: </p>
        <p id="account-balance" class="curr-sign"></p>
      </div>
      <nav>
        <select name="searchType" id="search-type">
          <option value="person">Seller</option>
          <option value="price">Price</option>
          <option value="item">Item</option>
        </select>
        <input id='search-term' type='text'>
        <button id='search-btn' disabled>Search</button>
        <button id='home-btn' disabled>Home</button>
        <button id='history-btn' disabled>History</button>
        <button id="sign-out-btn" disabled>Sign-out</button>
      </nav>
    </header>
    <main>
      <article id="overall">
        <h1></h1>

        <!-- view where the user will login-->
        <section id="login" class="view-border hidden">
          <label><input type="checkbox" name="newAccount" value="newAcc">
            Register New Account? </label>
          <form>
            <label for='email' class="hidden">Email</label>
            <input type='email' id='email' name='email' class="hidden">
            <label for='name'>Username</label>
            <input type='text' id='name' name='name' required>
            <label for='password'>Password</label>
            <input type='password' id='password' name='password' required>
            <button class="login">Submit</button>
          </form>
        </section>

        <!-- view which contains filters, the items view, and a single item view-->
        <article id="view-container">
          <section id="visuals" class="view-border hidden">
            <h2>Change Menu Results:</h2>
            <label><input type="radio" name="itemsView" value="grid" checked>Grid View</label>
            <br>
            <label><input type="radio" name="itemsView" value="list">List View</label>
            <h3>Filters:</h3>
            <label><input type="checkbox" name="itemsFilter" value="grains" checked>
              Grains</label><br>
            <label><input type="checkbox" name="itemsFilter" value="fruits" checked>
              Fruits</label><br>
            <label><input type="checkbox" name="itemsFilter" value="vegetables" checked>
              Vegetables</label><br>
            <button id="filter-btn">Update filters</button>
          </section>

          <!-- view where products will get loaded into  -->
          <section id="home" class="view-border grid-layout hidden">
          </section>

          <!-- view of all transactions made on the account-->
          <section id="history" class="view-border hidden">
          </section>

          <!-- view of a singular product-->
          <section id="single" class="view-border hidden">
            <p id="single-title"></p>
            <p id="single-description"></p>
            <div>
              <label for='count'>count: </label>
              <input type='number' min="0" id='count' name='count' value="1" required>
              <button id="single-confirm-btn">Confirm</button>
            </div>
            <div>
              <p>Transaction Details:</p>
              <p id="single-summary"></p>
            </div>
            <div>
              <p>Sum value:</p>
              <p id="single-sum-price" class="curr-sign"></p>
            </div>
            <button id="single-submit-btn" disabled>Submit</button>
            <p id="single-response"></p>
          </section>
        </article>
        <!-- error view -->
        <h2 id='error' class='view-border hidden'>
          Our site is experincing some difficulties, please refresh!
        </h2>
      </article>
    </main>
    <footer>
      <p>All images made avaliable with a CC0 public domain license</p>
    </footer>
  </body>
</html>
